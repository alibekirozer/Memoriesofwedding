{% extends 'base.html' %}
{% block content %}
{% if images %}
<div class="gallery-grid">
  {% for image in images %}
    <div><img src="{{ image if hosted else url_for('uploaded_file', filename=image) }}" alt="uploaded image"></div>
  {% endfor %}
</div>
{% else %}
  <p>Henüz yüklenmiş fotoğraf yok.</p>
{% endif %}
{% endblock %}
